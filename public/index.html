<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>Recipde</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recipde</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a style="cursor: pointer;" class="nav-link active" id="all">All Recipes</a>
                </li>
                <li class="nav-item">
                    <a style="cursor: pointer;" class="nav-link active" id="unlocked">Unlocked Recipes</a>
                  </li>
              </ul>
            <span class="nav-link dark border rounded-pill bg-light" style="color: #000 !important; margin-right: 5px;">
                <span id="balance">0</span>
                cUSD
            </span>
            <div style="margin-right: 5px;">
                <a
                  class="btn btn-dark rounded-pill"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                >
                  Add recipe
                </a>
              </div>  
          </div>
        </div>
      </nav>
    <div class="container mt-2" style="max-width: 72em">

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <main id="marketplace" class="row"></main>
    </div>

<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Recipe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="Title of recipe"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Image URL"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="Recipe description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="Recipe Origin"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newProductBtn"
            >
              Add product
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

<!--Recipt Modal-->
<div
class="modal fade"
id="view"
tabindex="-1"
aria-labelledby="newProductModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title title" id="newProductModalLabel"></h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
  <img style="height: 300px; width: 100%; object-fit: cover;" alt="recipe-image" class="image" src="" />
  <div class="card-body">
    <h6 class="card-subtitle text-muted origin"></h6>
    <p class="card-text desc"></p>
  </div>
</div>
<div class="card">
    </div>
    <div class="modal-footer">
        <button
              type="button"
              class="btn btn-dark like"
              data-bs-dismiss="modal"
              id=""
            >
              Like
            </button>
      <button
        type="button"
        class="btn btn-light border"
        data-bs-dismiss="modal"
      >
        Close
      </button>
    </div>
  </div>
</div>
</div>
<!--/Recipt Modal-->

    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
